plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.7.2'
    )
}

test {
    useJUnitPlatform()
}

compileTestJava {
    options.encoding = 'UTF-8'
}